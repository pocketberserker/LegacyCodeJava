apply plugin: 'java'

apply {
    plugin 'idea'
    plugin 'eclipse'
}

group = 'tddbc'
project.ext {
    artifactId = 'tddbc'
}
version = '1.0-SNAPSHOT'

sourceCompatibility = targetCompatibility = 1.7

tasks.withType(AbstractCompile) each {
    it.options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
}

wrapper {
    gradleVersion = 1.11
}
